<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TransactionDapp</title>

    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  </head>
  <body>
    <div align="middle" style = "height: 100vh; width: 100%;background-image: url(../images/bg.jpg); padding:30px;">
      <div align="middle" style="width:100%"><font size="7" color="white">Elliot's Dapp</font></div>
       <table style = "width:100%;padding:40px;">
          <tr>
            <th><div align="middle"><img src="../images/face.jpg" style = "width: 50%;height: 300px;"></div></th>
            <th><div align="middle"><img src="../images/face1.jpg" style = "width: 50%;height: 300px;"></div></th>
          </tr>
          <tr>
            <th height="50">
              <div align="middle" >
                  <font id = "user1" size="4" color="black" style = "width: 50%;">User1</font>
              </div>
            </th>
            <th height="50">
              <div align="middle" >
                  <font id = "user2" size="4" color="black" style = "width: 50%;">User2</font>
              </div>
            </th>
          </tr>
       </table>
       <!-- Section to register for game -->
      <div id="section1" align = "middle" height="40vh" style="display:none;padding: 40px;">
        <button class="button" type="button" onclick="App.registerUser()" >Welcome to CryptElliot</button> <br>
      </div>

      <!-- Section to lock a choice -->
      <div id="section2" align = "middle" height="40vh" style="display:none;padding: 40px;">
         <select id="choice" name="choice">
            <option value="sencom">Sencom</option>
            <option value="revcom">Revcom</option>
            <option value="minercom">Minercom</option>
          </select>
         <input id = "c2" type="text" style = "width:400px;" name="str" value="str">
         <button class="button" id = "lock" type="button" onclick="App.lockUserChoice()">Commit here</button> <br>
       </div>

       <!-- Section to unlock a choice -->
       <div id="section3" align = "middle" height="40vh" style="display:none;padding: 40px;">
         <select id="choice2" name="choice2">
            <option value="senrev">Senrev</option>
            <option value="recrev">Revrev</option>
            <option value="minerrev">Minerrev</option>
          </select>
         <input id = "o2" type="text" style = "width:400px;" name="str" value="str">
         <button class="button" id = "unlock" type="button" onclick="App.unlockUserChoice()">Reveal here</button> <br>
       </div>

       <!-- Section to process rewards -->
       <div id="section4" align = "middle" height="40vh" style="display:none;padding: 40px;">
        <button class="button" type="button" onclick="App.finalrev()" >FinalReveal</button> <br>
      </div>

        <div align="middle" style="width:100%"><font id="state" size="6" color="orange">CryptElliot : Home to Anonymity</font></div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
